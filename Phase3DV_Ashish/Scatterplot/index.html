<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "height": 400,
  "width": 500,
  "data":{ "url": "https://raw.githubusercontent.com/kothariashish21/ashishk21-DataViz.github.io/master/hate_crime.csv"},
  "params": [{
    "name": "grid",
    "select": "interval",
    "bind": "scales"
  }],
  "mark": "circle",
  "encoding": {
    "y": {
      "field": "TOTAL_OFFENDER_COUNT", "type": "quantitative", "title": "Total Offender",
      "scale": {"domain": [3, 75]}
    },
    "x": {
      "field": "VICTIM_COUNT", "type": "quantitative", "title": "Number of Victims",
      "scale": {"domain": [5, 200]}
    },
    "size": {"field": "POPULATION_GROUP_CODE"},
    "color": {"field": "POPULATION_GROUP_CODE"}
  }
};
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
