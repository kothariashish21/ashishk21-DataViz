<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", 
"data": {  
"url": "https://raw.githubusercontent.com/kothariashish21/ashishk21-DataViz.github.io/master/NYPD_Shooting_Incident_Data__Historic_.csv"  
},  
"hconcat": 
[ 
{ 
"mark": "bar",
      "encoding": { 
        "y": {"field": "LOCATION_DESC"}, 
        "x": { 
          "aggregate": "count", 
          "title": "Shooting Incidents" 
        }, 
"color": {"field": "LOCATION_DESC", "scale":{"scheme": "set2"}} 
      }, 
      "layer":  
      [ 
        {"mark": "bar"}, 
        { 
          "mark": { 
            "type": "text", 
            "align": "middle", 
            "baseline": "middle", 
            "dx": 3
          }, 
          "encoding": { 
            "text": {  
              "aggregate": "count", 
              "format": ".2s" 
            } 
          } 
        } 
      ] 
    },
    {
      "mark": "bar", 
  "encoding": { 
    "x": {"field": "OCCUR_TIME", "title":"Time"}, 
    "y": {"aggregate": "count", "type": "quantitative", "title": "Total Shooting Incidents"}, 
"color": {"field": "LOCATION_DESC", "scale": {"scheme": "set2"}} 
  }
    } 
]
};
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
