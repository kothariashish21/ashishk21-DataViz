<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", 
      "height": 400, 
      "width": 500, 
      "data": { "url": "https://raw.githubusercontent.com/kothariashish21/ashishk21-DataViz.github.io/master/NYPD_Shooting_Incident_Data__Historic_.csv" }, 
      "mark": "rect", 
      "encoding": {
      "x": { 
          "field": "OCCUR_DATE", 
          "timeUnit": "date", 
          "type": "ordinal", 
          "title": "Days", 
          "axis": {} 
      }, 
      "y": { 
          "field": "OCCUR_DATE", 
          "timeUnit": "month", 
          "type": "ordinal", 
          "title": "Months" 
      }, 
      "color": { 
          "aggregate": "count", 
          "scale": {"range": ["red", "black"]}, 
          "legend": { 
              "title": "Shooting Incidents" 
          } 
      } 
  } 
};
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
